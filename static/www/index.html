<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>being.name</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

  <script src="//use.typekit.net/cju7cxn.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>


  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <!-- Primary Page Layout
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div id="container" class="container">
    </div>

    <!-- End Document
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <script id="tweet-list-template" type="text/x-handlebars-template" >
        <div class="row" id="being-header">
            <div class="eight columns offset-by-two">
                <div class="title-wrapper">
                    <h1>being</h1>
                    <img src="images/avatar3.jpeg">
                    <div id="being-id-wrapper">
                        <span id="being-name">Alex Stern</span>
                        <br>
                        <span id="being-username">@st3rno</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="eight columns offset-by-two timeline">
            {{#each tweets }}
                <div class="row tweet-row">
                    <div class="twelve column user-tweet">
                        <div class="one column user-tweet-avatar">
                            <img src={{ this.user.profile_image_url }} class="timeline-avatar">
                        </div>
                        <div class="eleven columns user-tweet-content">
                            <div class="twelve columns user-tweet-info">
                                <span class="full-name">{{ this.user.name }}</span>
                                <span class="username">{{ this.user.screen_name }}</span>
                                <span class="date"></span>
                            </div>
                            <div class="twelve columns user-tweet-text">
                                <span>{{ this.text }}</span>
                            </div>
                            <div class="twelve columns user-tweet-engagement">
                                <img src="images/reply_hover.png">
                                <img src="images/retweet_hover.png">
                                <img src="images/favorite_hover.png">
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
            </div>
        </div>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
